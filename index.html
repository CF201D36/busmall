<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" type="image/png" href="img/bus-15-32-260672.png">

  <!-- External Sources -->
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">

  <title>Bus Mall&trade;</title>
</head>
<body>
  <header>
    <div class="banner">
      <p>Price Match Guarantee</p>
      <p>Hassle Free Returns</p>
    </div>
    <nav>
      <div class="logo">
        <div class="logo-box"></div>
        <h1>Bus<br>Mall</h1>
      </div>
      <ul>
        <li class="current">Home</li>
        <li><a href="">Products</a></li>
        <li><a href="">About</a></li>
        <li><a href="">Contract</a></li>
      </ul>
    </nav>  
  </header>

  <div class="wrapper">
    <main>
      <h1>Welcome to Bus Mall&trade; Online Store</h1>
      <p>Choose your favorite products below! You have <span id="myCount">25</span> votes remaining!</p>
      <form class="display" id="displayCount">
        <label for="img-draw">Display:</label>
        <input name="img-draw" type="number" step="3" value="6" min="3" max="9">
      </form>
      
      <div class="sidebar">
        <div class="list">
          <table id="genList">
            <thead>
              <tr>
                <th>Img</th>
                <th>Disp.</th>
                <th>Voted</th>
              </tr>
          </thead>
          <tbody id="tableContent"></tbody>
          <tfoot></tfoot>
          </table>
        </div>
      </div>

      <div class="imgreel" id="genImgReel">
          <ul class="img" id="imgGen"></ul>
      </div>

    </main>
    <div class="push"></div>
  </div>

  <!-- <footer>
    <p>Copyright &copy; 2018. All rights released to public domain.</p>
  </footer> -->

  <script src="js/app.js"></script>
</body>
</html>
